<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea dia 15 Tutoria</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- HTML -->
  <div class="calculator">
    <header>
      <h1>Calculadora</h1>
    </header>
    <input type="text" class="display" disabled>
    <div class="keys">
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn-lila">/</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="btn-lila">*</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="btn-lila">-</button>
      </div>
      <div class="row">
        <button>0</button>
        <button class="btn-lila">C</button>
        <button class="btn-lila">=</button>
        <button class="btn-lila">+</button>
      </div>
    </div>
  </div>
</body>

</html>
